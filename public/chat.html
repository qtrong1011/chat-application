<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="./img/favicon.png">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="chat">
            <div id="side-bar" class="chat__sidebar">
                
            </div>
            
            <div class="chat__main">
                <div id="messages" class="chat__messages">

                </div>
        
                <div class="compose">
                    <form id="message-form">
                        <input type="text" name="message" placeholder="Message" required autocomplete="off">
                        <button>Send message</button>
                    </form>
                    <button id="send-location">Send Location</button>
                </div>
                
            </div>

        </div>
        <script id="message-template" type="text/html">
            <div class="message">
                {{#isMyMessage}}
                <div  class="my-message">
                    <p>
                        <span class="message__name">{{username}}</span>
                        <span class="message__meta">{{createdAt}}</span>
                    </p>
                    <p class="my-message-content">{{message}}</p>
                </div>
                    
                {{/isMyMessage}}
                {{#isClientMessage}}
                    <div  class="client-message">
                        <p>
                            <span class="message__name">{{username}}</span>
                            <span class="message__meta">{{createdAt}}</span>
                        </p>
                        <p class="client-message-content">{{message}}</p>
                    </div>
                {{/isClientMessage}}
                {{#isAdminMessage}}
                    <div  class="admin-message">
                        <p>
                            <span class="message__name">{{username}}</span>
                            <span class="message__meta">{{createdAt}}</span>
                        </p>
                        <p>{{message}}</p>
                    </div>
                {{/isAdminMessage}}
                
                

                
                

            </div>
        </script>
        <script id="location-template" type="text/html">
            <div class="message">
                {{#isMyLocation}}
                    <div class="my-message">
                        <p>
                            <span class="message__name">{{username}}</span>
                            <span class="message__meta">{{createdAt}}</span>
                        </p>
                        <p class="my-message-location">
                            <a href="{{urlLocation}}"" target="_blank">My current location</a>
                        </p>
                    </div>
                    
                {{/isMyLocation}}
                {{#isClientLocation}}
                    <div class="client-message">
                        <p>
                            <span class="message__name">{{username}}</span>
                            <span class="message__meta">{{createdAt}}</span>
                        </p>
                        <p class="client-message-content">
                            <a href="{{urlLocation}}"" target="_blank">My current location</a>
                        </p>
                    </div>
                {{/isClientLocation}}
                
            </div>
        </script>
        <script id="side-bar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users
            </h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}

            </ul>
            <!-- <i class="fa-solid fa-arrow-right-from-bracket" style="margin-bottom: 10px; text-align: right; margin-right: 10px; font-size: 60px; color: #ffffff  ;"></i> -->
            <!-- <a href="/" style="margin-bottom: 10px; text-align: right; margin-right: 10px;">
                <i class="fa fa-power-off" aria-hidden="true" style="color:#ffffff">
                
                </i>
            </a> -->
            <form action="./index.html" class="exit-form">
                <button >
                    <i class="fa fa-power-off" aria-hidden="true" style="color:#ffffff; font-size: 40px;"></i>
                </button>
                
            </form>
            
            
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
